<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กุฎีจีน</title>
    <link rel="stylesheet" href="index_style.css">
</head>
<body>

        <div id="container">
                <div class="logo">
                    <img src="pic/mainLogo.png" alt="" class="img_logo">      
                </div>  

                <div class="place1">
                    <a href="javascript:setTimeout(()=>{window.location = 'place.html' },4300);" onclick="toPlace2()">
                    <img src="pic/kalayatemple.png" alt="" id="img_place" class="img_place"><br>
                </a>
                    <p4 class="title">
                        วัดกัลยาณมิตรวรมหาวิหาร
                    </p4>   
                </div>  

                <div class="history">
                    <a href="javascript:setTimeout(()=>{window.location = 'history.html' },3000);" onclick="toHistory()">
                    <img src="pic/history.PNG" alt="" id="img_place" class="img_place"><br>
                </a> 
                    <p4 class="title">
                        ประวัติศาสตร์ท้องถิ่น
                    </p4>
                </div>

                <div class="place3">
                    <a href="javascript:setTimeout(()=>{window.location = 'place2.html' },5000);" onclick="toPlace3()">
                    <img src="pic/chruch.png" alt="" id="img_place" class="img_place"><br>
                </a>
                    <p4 class="title">
                        โบสถ์ซางตาครูส
                    </p4>
                </div>

                <div class="place4">
                    <a href="javascript:setTimeout(()=>{window.location = 'place5.html' },4000);" onclick="toPlace4()">
                    <img src="pic/sanjapo.png" alt="" id="img_place" class="img_place"><br>
                </a>
                    <p4 class="title">
                        ศาลเจ้าเกียนอันเกง
                    </p4>
                </div>

                <div class="place5">
                    <a href="javascript:setTimeout(()=>{window.location = 'place4.html' },3000);" onclick="toPlace1()">
                    <img src="pic/whitekudi.png" alt="" id="img_place" class="img_place"><br>
                </a>
                    <p4 class="title">
                        กุฎีขาว
                    </p4>
                </div>

                <div class="place6">
                    <a href="javascript:setTimeout(()=>{window.location = 'place3.html' },4500);" onclick="toPlace5()">
                    <img src="pic/prayul.png" alt="" id="img_place" class="img_place"><br>
                </a>
                    <p4 class="title">
                        วัดประยุรวงศาวาส
                    </p4>
                </div>    
                
                <div class="people" id="animate" >
                    <img src="pic/oldman.gif" alt="" class="img_people">
                </div>

        </div>



        <script>
            let x = document.getElementById("animate")
            var screen_height = window.screen.width;
            function toHistory() {
                if (screen_height <= 479){
                    x.style.top ='35%'
                    x.style.left = "8%"
                    setTimeout(() => {x.style.top = "25%"}, 1000);
                    setTimeout(() => {x.style.opacity = "0"}, 2000);
                    x.style.transition = "3s"
                }
                else {
                    x.style.left = "25%"
                    setTimeout(() => {x.style.top = "30%";}, 1000);
                    setTimeout(() => {x.style.opacity = "0"}, 2000);
                    x.style.transition = "4s"
                }
            }

            function toPlace1() {
                if (screen_height <= 479){
                    x.style.left = "8%"
                    setTimeout(() => {x.style.top = "60%";}, 500);
                    setTimeout(() => {x.style.opacity = "0"}, 2000);
                    x.style.transition = "4s"
                }
                else {
                    x.style.left = "22%"
                    setTimeout(() => {x.style.top = "65%";}, 1000);
                    setTimeout(() => {x.style.opacity = "0"}, 2000);
                    x.style.transition = "4s"
                }
            }

    
            function toPlace2(){
                if (screen_height <= 479){
                    x.style.left = "60%"
                    x.style.transition = "5s"
                    setTimeout(() => {x.style.top = "10%";}, 1000);
                    setTimeout(() => {x.style.opacity = "0"}, 2800);
                }
                else {
                    x.style.left = "50%"
                    x.style.transition = "5s"
                    setTimeout(() => {x.style.top = "10%";}, 1000);
                    setTimeout(() => {x.style.opacity = "0"}, 2800);
                }
            }
    
            function toPlace3(){
                if (screen_height <= 479){
                    x.style.left = "60%"
                    x.style.top = "38%"
                    setTimeout(() => {x.style.opacity = "0"}, 3500);
                    x.style.transition = "5s"
                }
                else {
                    x.style.left = "50%"
                    setTimeout(() => {x.style.top = "62%";}, 1000);
                    setTimeout(() => {x.style.top = "32%";}, 3000);
                    setTimeout(() => {x.style.left = "70%";}, 1000);
                    setTimeout(() => {x.style.opacity = "0"}, 4000);
                    x.style.transition = "4s"
                }
            }
    
            function toPlace4(){
                if (screen_height <= 479){
                    x.style.left = "50%"
                    setTimeout(() => {x.style.top = "65%";}, 1000);
                    setTimeout(() => {x.style.opacity = "0"}, 2600);
                    x.style.transition = "5s"
                }
                else {
                    x.style.left = "52%"
                    setTimeout(() => {x.style.top = "50%";}, 1000);
                    setTimeout(() => {x.style.opacity = "0"}, 2600);
                    x.style.transition = "5s"
                }
            }
    
            function toPlace5(){
                if (screen_height <= 479){
                    x.style.left = "20%"
                    setTimeout(() => {x.style.top = "78%";}, 500);
                    setTimeout(() => {x.style.opacity = "0"}, 3000);
                    x.style.transition = "5s"
                }
                else {
                    x.style.left = "10%"
                    setTimeout(() => {x.style.top = "70%";}, 700);
                    setTimeout(() => {x.style.left = "10%";}, 100);
                    setTimeout(() => {x.style.left = "66%";}, 100); 
                    setTimeout(() => {x.style.opacity = "0"}, 3000);
                    x.style.transition = "5s"
                }
            }
    
        </script>
</body>
</html>
